<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <!-- Left section with chalkboard -->
        <div class="left">
            <div>
                <img src="numbers.png" alt="num">
            </div>
        </div>
        
        <!-- Middle section with the signup form -->
        <div class="form-container">
            <h1>Sign Up</h1>
            <form>
                <label for="parentName">Name of the Parent:</label>
                <input type="text" id="parentName" name="parentName" placeholder="Enter parent's name" required><br>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required><br>

                <label for="repassword">Re-enter Password:</label>
                <input type="password" id="repassword" name="repassword" placeholder="Re-enter password" required><br>

                <h3>No. of kids:</h3>
                
                <label for="kid1Name">Kid 1 Name:</label>
                <input type="text" id="kid1Name" name="kid1Name" placeholder="Enter Kid 1's name"><br>

                <label for="kid1Age">Kid 1 Age:</label>
                <input type="number" id="kid1Age" name="kid1Age" placeholder="Enter Kid 1's age"><br>

                <label for="kid2Name">Kid 2 Name:</label>
                <input type="text" id="kid2Name" name="kid2Name" placeholder="Enter Kid 2's name"><br>

                <label for="kid2Age">Kid 2 Age:</label>
                <input type="number" id="kid2Age" name="kid2Age" placeholder="Enter Kid 2's age"><br>

                <!-- Sign Up button -->
                 <a href="login.html">
                <button type="submit" class="signup-btn">Sign Up</button>
                 </a>
            </form>
        </div>
        
        <!-- Right section with math book image -->
        
    </div>
</body>
</html>
