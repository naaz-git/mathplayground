<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/stylelogin.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="{% static 'home/math-icon.png' %}" alt="Math Logo">
            </div>
            <h1>Parent Login</h1>
            <form method="POST">
                {% csrf_token %}
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <div class="button">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="buttons">
                <p>New? </p><a href="{% url 'signup' %}" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
