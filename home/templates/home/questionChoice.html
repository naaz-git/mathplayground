{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Playground</title>
    <link rel="stylesheet" href="{% static 'home/profile-styles.css' %}">
    <link rel="stylesheet" href="{% static 'home/quesionchoice.css' %}">
    <style>
        /* Add critical styles inline for testing */
        /* Fullscreen video background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keeps video in the background */
        }

        /* Wrapper for the entire content */
        .page-wrapper {
            position: relative; /* Ensures content layers above the video */
            z-index: 1; /* Stacks above the video */
            padding: 20px;
            text-align: center;
        }

        /* Style adjustments for readability */
        h1, h2 {
            color: white; /* Text color for readability */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .question-section {
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.8); /* Light background for text */
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>    
    <!-- Video Background -->
    <video autoplay muted loop class="background-video">
        <source src="{% static 'home/inshotremoved.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <!-- Welcome Page -->
        <div id="welcomePage" class="page">
            <h1>Math Playground</h1>
            <h2>Welcome, Parent!</h2>

            <!-- Question Sections -->
            <div class="question-section">
                <label>
                    <input type="checkbox" id="addition"> Addition
                </label>
                <div class="input-group">
                    <label>No. of questions: 
                        <input type="number" id="additionQuestions" min="1" max="10">
                    </label>
                    <label>No. of digits: 
                        <input type="number" id="additionDigits" min="1" max="3">
                    </label>
                </div>
            </div>

            <div class="question-section">
                <label>
                    <input type="checkbox" id="subtraction"> Subtraction
                </label>
                <div class="input-group">
                    <label>No. of questions: 
                        <input type="number" id="subtractionQuestions" min="1" max="10">
                    </label>
                    <label>No. of digits: 
                        <input type="number" id="subtractionDigits" min="1" max="3">
                    </label>
                </div>
            </div>
            <div class="question-section">
                <label>
                    <input type="checkbox" id="multiplication"> Multiplication
                </label>
                <div class="input-group">
                    <label>No. of questions: 
                        <input type="number" id="multiplicationQuestions" min="1" max="10">
                    </label>
                    <label>No. of digits: 
                        <input type="number" id="multiplicationDigits" min="1" max="3">
                    </label>
                </div>
            </div>
            <div class="question-section">
                <label>
                    <input type="checkbox" id="division"> Division
                </label>
                <div class="input-group">
                    <label>No. of questions: 
                        <input type="number" id="divisionQuestions" min="1" max="10">
                    </label>
                    <label>No. of digits: 
                        <input type="number" id="divisionDigits" min="1" max="3">
                    </label>
                </div>
            </div>
            <button class="btn" onclick="generateQuestions()">Next</button>
        </div>
    
        <!-- Questions Page -->
        <div id="questionsPage" class="page" style="display:none;">
            <h2>Questions</h2>
            <div id="questionsContainer">
                <!-- Questions will be dynamically added here -->
            </div>
            <button class="btn" onclick="printQuestions()">Print</button>
            <button class="btn" onclick="showAnswers()">Answers!</button>
        </div>
    
        <!-- Answer Page -->
        <div id="answerPage" class="page" style="display:none;">
            <h2>Answer Sheet</h2>
            <div id="answersContainer">
                <!-- Answers will be dynamically added here -->
            </div>
            <button class="btn" onclick="printAnswers()">Print</button>
        </div>

    <script src="{% static 'home/script.js' %}"></script>
</body>
</html>
